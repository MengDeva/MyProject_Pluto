{% extends "index.html" %} {% load static %} {% block content %} {% block title %}
<title>Admin Pluto | Edit Product</title>
{% endblock %}
<div class="container-fluid">
    <div class="row column_title">
        <div class="col-md-12">
            <div class="page_title">
                <h2>Edit Product</h2>
            </div>
        </div>
        <form method="post" action="/product/update" class="col-md-6">
            {% csrf_token %}
            <div class="mb-3">
                <input type="hidden" class="form-control" name="txtId" value="{{product.id}}"/>
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="txtName" value="{{product.name}}" required/>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/product" class="btn btn-danger">Cancel</a>
        </form>
        {% for message in messages %} {% if message.tags %}

        {% endif %} {% endfor %}
    </div>
</div>
{% endblock %}
